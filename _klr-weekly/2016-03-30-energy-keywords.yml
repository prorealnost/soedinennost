# Хорошие качества

## Прилагательные

good-adjective:
  - активный
  - бодрый
  - энергичный

## Существительные

good-noun:
  - активность
  - бодрость
  - энергичность

## Глаголы несовершенные

good-verb-imperfect:
  - активизироваться
  - бодриться
  - просыпаться
  - раздупляться

## Глаголы совершенные

good-verb-perfect:
  - взбодриться
  - проснуться
  - раздуплиться
  - успокоиться

# Плохие качества

## Прилагательные

bad-adjective:
  - злой
  - обидчивый
  - раздражительный
  - раздражённый
  - усталый
  - устающий

## Существительные

bad-noun:
  - злость
  - напряжение
  - негативные эмоции
  - обида
  - обидчивость
  - раздражение
  - раздражительность
  - стресс
  - усталость

## Глаголы несовершенные

bad-verb-imperfect:
  - злиться
  - напрягаться
  - обижать
  - обижаться
  - раздражаться
  - уставать

## Глаголы совершенные

bad-verb-perfect:
  - обидеть
  - обидеться
  - разозлиться
  - устать

