---
layout: default
permalink: /callback/
---

<div class="section">
  <div class="container">
    <h1 align="center">
      Заказать звонок
    </h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">
          <form action="http://prorealnost.prorealnost.com/shot/1" method="POST">
            <input type="hidden" name="name" value="Callback"/>
            <input type="hidden" name="email" value=""/>
            <div class="form-group">
              <input type="text" name="phone" rules="phone" class="form-control input-lg" placeholder="Телефон" required="required"/>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Позвоните мне</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
  $('input[name="phone"]').change(function(){
    $('input[name="email"]').val($(this).val() + '-callback@prorealnost.com');
  })
});
</script>
